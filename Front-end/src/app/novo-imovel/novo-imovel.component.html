<br><br>
<h2>Cadastro de Imóvel</h2>

<div class="container">
  <br>
    <h3>Endereço do imóvel</h3>
    <div class="container">
      <hr>
      <div class="form-group row">
        <div class="col-sm-9">
          <label>Rua</label><br>
          <input #rua_imovel type="text" id="rua_imovel">
        </div>
        <div class="col-sm-3">
          <label>Número</label><br>
          <input #numero_imovel type="text" id="numero_imovel">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-3">
          <label>Andar</label><br>
          <input #andar_imovel type="text" id="andar_imovel">
        </div>
        <div class="col-sm-3">
          <label>Bloco</label><br>
          <input #bloco_imovel type="text" id="bloco_imovel">
        </div>
        <div class="col-sm-3">
          <label>Bairro</label><br>
          <input #bairro_imovel type="text" id="bairro_imovel">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-3">
          <label>CEP</label><br>
          <input #cep_imovel type="text" id="cep_imovel">
        </div>
        <div class="col-sm-3">
          <label>Cidade</label><br>
          <input #cidade_imovel type="text" id="cidade_imovel">
        </div>
        <div class="col-sm-3">
          <label>UF</label><br>
          <select #uf_imovel name="estados-brasil">
            <option selected disabled value="">Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
      </div>
    </div>

<div class="container">
  <hr>
  <h3>Gastos médios do imóvel</h3>

  <div class="form-group row">
    <div class="col-sm-3">
      <br><label>Energia</label><br>
      <input #energia id="energia" type="text">
    </div>
    <div class="col-sm-3">
      <br><label>Água</label><br>
      <input #agua type="text" id="agua">
    </div>
    <div class="col-sm-3">
      <br><label>Condomínio</label><br>
      <input #condominio type="text" id="condominio">
    </div>
    <div class="col-sm-3">
      <br><label>Propaganda</label><br>
      <input #propaganda type="text" id="propaganda" />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3">
      <br><label>Tipo de imóvel</label><br>
      <select #tipo name="tipo">
        <option selected disabled value="">Selecione</option>
        <option value="1">Casa</option>
        <option value="2">Apartamento</option>
        <option value="3">Kitnet</option>
      </select><br><br>
    </div>
    <div class="col-sm-3">
      <label>Idade do imóvel</label><br>
      <input #idade type="text" id="idade" /> <br>
    </div>
  </div>
  <hr>
</div>

<div class="container">
  <h3>Dados do proprietário</h3>
  <div class="form-group row">
    <div class="col-sm-12">
      <label>Nome</label><br>
      <input #nome type="text" id="nome">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-4">
      <label>CPF</label><br>
      <input #cpf type="text" id="cpf">
    </div>
    <div class="col-sm-4">
      <label>Data Nascimento</label><br>
      <input #data_nasc type="text" id="data_nasc">
    </div>
    <div class="col-sm-4">
      <label>RG</label><br>
    <input #rg type="text" id="rg">
  </div>

  <div class="form-group row">
    <div class="col-sm-6">
      <br><label>Profissão</label><br>
      <input #profissao type="text" id="profissao">
    </div>
    <div class="col-sm-6">
      <br><label>Estado Civil</label><br>
      <select #estado_civil name="estado_civil" id="estado-civil">
        <option selected disabled value="">Selecione</option>
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
        <option value="separado">Separado(a)</option>
        <option value="divorciado">Divorciado(a)</option>
        <option value="viuvo">Viúvo(a)</option>
        <option value="amasiado">Amasiado(a)</option>
      </select>
  </div>
</div>
<div class="container">
  <hr>
  <div class="form-group row">
    <div class="col-sm-9">
      <label>Rua</label><br>
      <input #rua_prop type="text" id="rua_prop">

    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-3">
      <label>CEP</label><br>
      <input #cep_prop type="text" id="cep_prop">
    </div>
    <div class="col-sm-3">
      <label>Cidade</label><br>
      <input #cidade_prop type="text" id="cidade_prop">
    </div>
    <div class="col-sm-3">
      <label>UF</label><br>
      <select #uf_prop name="estados-brasil">

        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>

        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </div>
  </div>
</div>

<div style="width: 125px;">
  <input type="button" (click)="insereNovoImovel(
    rua_imovel.value,
    numero_imovel.value,
    andar_imovel.value,
    bloco_imovel.value,
    bairro_imovel.value,
    cep_imovel.value,
    cidade_imovel.value,
    uf_imovel.value,
    idade.value,
    tipo.value,
    energia.value,
    agua.value,
    condominio.value,
    propaganda.value,
    nome.value,

    data_nasc.value,

    profissao.value,
    estado_civil.value,
