<h2>Novo imovel</h2>

<div>
  <br>
    <h3>Endereço do imóvel</h3>
    <label>Rua</label>
    <input #rua_imovel type="text" id="rua_imovel"> <br><br>
    <label>Número</label>
    <input #numero_imovel type="text" id="numero_imovel"> <br><br>
    <label>Andar</label>
    <input #andar_imovel type="text" id="andar_imovel"> <br><br>
    <label>Bloco</label>
    <input #bloco_imovel type="text" id="bloco_imovel"> <br><br>
    <label>Bairro</label>
    <input #bairro_imovel type="text" id="bairro_imovel"> <br><br>
    <label>CEP</label>
    <input #cep_imovel type="text" id="cep_prop"> <br><br>
    <label>Cidade</label>
    <input #cidade_imovel type="text" id="cidade_imovel"> <br><br>
    <label>UF</label>
    <select #uf_imovel name="estados-brasil">
      <option value="AC">Acre</option>
      <option value="AL">Alagoas</option>
      <option value="AP">Amapá</option>
      <option value="AM">Amazonas</option>
      <option value="BA">Bahia</option>
      <option value="CE">Ceará</option>
      <option value="DF">Distrito Federal</option>
      <option value="ES">Espírito Santo</option>
      <option value="GO">Goiás</option>
      <option value="MA">Maranhão</option>
      <option value="MT">Mato Grosso</option>
      <option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option>
      <option value="PA">Pará</option>
      <option value="PB">Paraíba</option>
      <option value="PR">Paraná</option>
      <option value="PE">Pernambuco</option>
      <option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="RN">Rio Grande do Norte</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="RO">Rondônia</option>
      <option value="RR">Roraima</option>
      <option value="SC">Santa Catarina</option>
      <option value="SP">São Paulo</option>
      <option value="SE">Sergipe</option>
      <option value="TO">Tocantins</option>
    </select>
    <hr>
    <h3>Gastos médios do imóvel</h3>
    <label>Energia</label>
    <input #energia id="energia" type="text"> <br><br>
    <label>Água</label>
    <input #agua type="text" id="agua"> <br><br>
    <label>Condomínio</label>
    <input #condominio type="text" id="condominio"> <br><br>
    <label>Propaganda</label>
    <input #propaganda type="text" id="propaganda" /> <br><br>
    <hr>
    <label>Tipo de imóvel</label><br>
    <input #tipo type="radio" id="tipo" value="1">Casa<br>
    <input #tipo type="radio" id="tipo" value="2">Apartamento<br>
    <input #tipo type="radio" id="tipo" value="3">Kitnet<br><br>
    <label>Idade do imóvel</label>
    <input #idade type="text" id="idade" /> <br>
    <hr>
    <h3>Dados do proprietário</h3>
    <label>Nome</label>
    <input #nome type="text" id="nome"> <br><br>
    <label>CPF</label>
    <input #cpf type="text" id="cpf"> <br><br>
    <label>Data Nascimento</label>
    <input #data_nasc type="text" id="data_nasc"> <br><br>
    <label>RG</label>
    <input #rg type="text" id="rg"> <br><br>
    <label>Profissão</label>
    <input #profissao type="text" id="profissao"> <br><br>
    <label>Estado Civil</label>
    <select #estado_civil name="estado_civil">
      <option value="solteiro">Solteiro(a)</option>
      <option value="casado">Casado(a)</option>
      <option value="separado">Separado(a)</option>
      <option value="divorciado">Divorciado(a)</option>
      <option value="viuvo">Viúvo(a)</option>
      <option value="amasiado">Amasiado(a)</option>
  </select>
    <hr>
    <label>Rua</label>
    <input #rua_prop type="text" id="rua_prop"> <br><br>
    <label>Número</label>
    <input #numero_prop type="text" id="numero_prop"> <br><br>
    <label>Andar</label>
    <input #andar_prop type="text" id="andar_prop"> <br><br>
    <label>Bloco</label>
    <input #bloco_prop type="text" id="bloco_prop"> <br><br>
    <label>Bairro</label>
    <input #bairro_prop type="text" id="bairro_prop"> <br><br>
    <label>CEP</label>
    <input #cep_prop type="text" id="cep_prop"> <br><br>
    <label>Cidade</label>
    <input #cidade_prop type="text" id="cidade_prop"> <br><br>
    <label>UF</label>
    <select #uf_prop name="estados-brasil">
      <option value="AC">Acre</option>
      <option value="AL">Alagoas</option>
      <option value="AP">Amapá</option>
      <option value="AM">Amazonas</option>
      <option value="BA">Bahia</option>
      <option value="CE">Ceará</option>
      <option value="DF">Distrito Federal</option>
      <option value="ES">Espírito Santo</option>
      <option value="GO">Goiás</option>
      <option value="MA">Maranhão</option>
      <option value="MT">Mato Grosso</option>
      <option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option>
      <option value="PA">Pará</option>
      <option value="PB">Paraíba</option>
      <option value="PR">Paraná</option>
      <option value="PE">Pernambuco</option>
      <option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="RN">Rio Grande do Norte</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="RO">Rondônia</option>
      <option value="RR">Roraima</option>
      <option value="SC">Santa Catarina</option>
      <option value="SP">São Paulo</option>
      <option value="SE">Sergipe</option>
      <option value="TO">Tocantins</option>
    </select>
</div>

<div style="width: 125px;">
  <input type="button" (click)="insereNovoImovel(
    rua_imovel.value,
    numero_imovel.value,
    andar_imovel.value,
    bloco_imovel.value,
    bairro_imovel.value,
    cep_imovel.value,
    cidade_imovel.value,
    uf_imovel.value,
    idade.value,
    tipo.value,
    energia.value,
    agua.value,
    condominio.value,
    propaganda.value,
    nome.value,
    cpf.value,
    data_nasc.value,
    rg.value,
    profissao.value,
    estado_civil.value,
    rua_prop.value,
    numero_prop.value,
