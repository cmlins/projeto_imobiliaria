<div  class="imoveis">
  <h2>Endereço</h2>
  <table >
    <thead>
      <th>Rua</th>
      <th>Número</th>
      <th>Bloco</th>
      <th>Andar</th>
      <th>Cidade</th>
      <th>UF</th>
      <th>CEP</th>
      <th>Idade da construção</th>
      <th>Tipo</th>
    </thead>
    <tr *ngFor="let imovel of imoveis; index as i">
      <td>{{enderecos[i].rua}}</td>
      <td>{{enderecos[i].numero}}</td>
      <td>{{enderecos[i].bloco}}</td>
      <td>{{enderecos[i].andar}}</td>
      <td>{{enderecos[i].cidade}}</td>
      <td>{{enderecos[i].uf}}</td>
      <td>{{enderecos[i].cep}}</td>
      <td>{{imovel.idade}}</td>
      <td>{{tipos[i].tipo}}</td>
    </tr>
  </table>
</div>
